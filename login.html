<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登录/注册</title>
    <script src="accets/lib/jquery.min.js"></script>
    <script src="accets/js/baseAPI.js"></script>
    <script src="accets/js/login.js"></script>
    <link rel="stylesheet" href="accets/lib/bootstrap.min.css">
    <link rel="stylesheet" href="accets/css/login.css">
</head>

<body>
    <div class=".hidden-lg">

        <!-- 头部login区 -->
        <div class="img-login">
            <img src="accets/img/logo.png" alt="" class="" />
        </div>

        <!-- 登录注册区 -->
        <div class="loginAndRegBox">

            <div class="title-box">
                <span>后 台 管 理 系 统</span>
            </div>

            <!-- 登录div -->
            <div class="login-box">
                <form class="form-tent" id="form_login">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" id="exampleInputUsername1" placeholder="请输入账号">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                    </div>
                    <button type="submit" name="password2" class="btn btn-default btnwidth btn-info" id="dengLu">登录</button>
                    <div class="body-box links">
                        <a href="javascript:;" id="link_reg">注册账号</a>
                    </div>
                </form>
            </div>

            <!-- 注册div -->
            <div class="reg-box">
                <form class="form-tent" id="form_reg">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" id="exampleInputUsername2" placeholder="请输入账号">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="exampleInputPassword2" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="请再次输入密码">
                    </div>
                    <button type="submit" class="btn btn-default btnwidth btn-info" id="ZhuCe">注册</button>
                    <div class="body-box links">
                        <a href="javascript:;" id="link_login">登录账号</a>
                </form>
                </div>

            </div>


        </div>
</body>

</html>
