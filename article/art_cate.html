<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../accets/lib/layui.css">
    <link rel="stylesheet" href="../accets/css/article/art_cate.css">
    <link rel="stylesheet" href="../accets/lib/bootstrap.min.css">
    <script src="../accets/lib/jquery.min.js"></script>
    <script src="../accets/js/baseAPI.js"></script>
    <script src="../accets/js/article/art_cate.js"></script>
    <script src="../accets/lib/template-web.js"></script>
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">分类名称</span>
                <input type="text" id="input-user" class="form-control" placeholder="Username" aria-describedby="basic-addon1" />
                <span class="input-group-addon" id="basic-addon1">分类别名</span>
                <input type="text" id="input-name" class="form-control" placeholder="Username" aria-describedby="basic-addon1" />
            </div>
            <button type="button" class="btn btn-info btn-sm" id="btnAddCate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="table table-bordered">
                <colgroup>
                    <col/>
                    <col/>
                    <col width="200" />
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>

    <!-- 表格数据模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button class="btn btn-primary btn-xs">修改</button>
                <button class="btn btn-danger btn-xs">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

</body>

</html>
