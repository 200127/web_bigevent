<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../accets/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../accets/lib/layui.css">
    <link rel="stylesheet" href="../accets/css/article/art_list.css">

    <script src="../accets/lib/jquery.min.js"></script>
    <script src="../accets/js/baseAPI.js"></script>
    <script src="../accets/js/article/art_list.js"></script>
    <script src="../accets/lib/template-web.js"></script>
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">

            <!-- 筛选区域 -->
            <form class="layui-form layui-form-pane">
                <!-- 分类 -->
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-block">
                        <!-- 文章分类的下拉菜单 -->
                        <select name="cate_id">
                          <option value="">请选择分类</option>
                        </select>
                    </div>
                </div>
                <!-- 状态 -->
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <!-- 筛选状态的下拉菜单 -->
                        <select name="state">
                          <option value="">请选择状态</option>
                          <option value="已发布">已发布</option>
                          <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <!-- 筛选按钮 -->
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
                <!-- 重置按钮 -->
                <div class="layui-form-item layui-inline">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>

            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col/>
                    <col width="150" />
                    <col width="180" />
                    <col width="150" />
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- 分页区域 -->




        </div>
    </div>



    <!-- 列表数据的模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button class="btn btn-primary btn-xs">编辑</button>
                <button class="btn btn-danger btn-xs">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

</body>

</html>
