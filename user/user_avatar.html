<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../accets/lib/layui.css">
    <link rel="stylesheet" href="../accets/css/user/user_avatar.css">
    <script src="../accets/lib/jquery.min.js"></script>
    <script src="../accets/js/user_avatar.js"></script>
    <script src="../accets/js/baseAPI.js"></script>
</head>

<body>
    <!-- 卡片 -->
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 头像裁剪区域 -->
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="../accets/img/blue.webp" style="width: 100%; height: 100%; object-fit: cover;" />
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2" style="justify-content: flex-start;">
                <!-- 选择图片的文件选择框 -->
                <!-- 通过accept 属性可以指定允许用户选择什么类型的文件 -->
                <input type="file" id="file" accept="image/png,image/jpeg" />
                <button type="button" class="layui-btn" id="btnChooseImg">选择图片</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btnUploadImg">上传头像</button>
            </div>
        </div>
    </div>



</body>

</html>
