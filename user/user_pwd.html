<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../accets/lib/jquery.min.js"></script>
    <script src="../accets/js/user_pwd.js"></script>
    <!-- <script src="../accets/js/baseAPI.js"></script> -->
    <link rel="stylesheet" href="../accets/lib/layui.css">
    <link rel="stylesheet" href="../accets/css/user/user_pwd.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- 表单 -->
            <form class="layui-form" id="formUpdatePwd">
                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="old" name="old_pwd" required placeholder="请输入原密码" autocomplete="off" class="layui-input" lay-verify="required|pwd">
                    </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="new" name="new_pwd" required placeholder="请输入新密码" autocomplete="off" class="layui-input" lay-verify="required|pwd|samePwd">
                    </div>
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="re_pwd" required placeholder="请确认新密码" autocomplete="off" class="layui-input" lay-verify="required|pwd|repwd">
                    </div>
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
